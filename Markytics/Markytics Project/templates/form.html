<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'links/bootstrap.min.css' %}">
    <script src="{% static 'links/jquery.min.js' %}"></script>
    <script src="{% static 'links/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'links/style.css' %}">
</head>
<body>
<div class="container">
  <h2>New Master Incident</h2>
  <form class="form-horizontal" action="/check_form_inputs" method="POST">
      {%csrf_token%}
    <div class="form-inline">
      <label class="control-label col-sm-2">* Location:</label>
      <div class="col-sm-10">
                <select id="cars" name="Location" size="1">
                    <option value="">None</option>
                    <option value="America">America</option>
                    <option value="India">India</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="China">China</option>
                </select><br><br>
            </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">* Incident Description:</label>
        <div class="col-sm-10">
            <textarea name="Incident_description" rows="2" cols="100"> </textarea>
        </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2"> Date and Time of Incident:</label>
        <div class="col-sm-10">
            <input type="datetime-local" name="incident_date_time">
        </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Incident Location:</label>
      <div class="col-sm-10">
            <textarea name="incident_location" rows="2" cols="100"> </textarea>
        </div>
    </div>
        <div class="form-group">
            <label class="control-label col-sm-2">* Initial Severity:</label>
            <div class="col-sm-10">
                <select id="Severity" name="Severity" size="1">
                    <option value="">None</option>
                    <option value="Mild Issue">Mild Issue</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Heavy">Heavy</option>
                    <option value="Critical">Critical</option>
                </select><br><br>
            </div>
        </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Suspected Cause:</label>
      <div class="col-sm-10">
            <textarea name="Suspected_cause" rows="2" cols="100"> </textarea>
        </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Immediate Actions Taken:</label>
      <div class="col-sm-10">
            <textarea name="Action_taken" rows="2" cols="100"> </textarea>
        </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Sub-incident types:</label>
      <div class="col-sm-10">
            <input type="checkbox" name="Sub_incident" value="Envirnonment Incident">
            <label> Envirnonment Incident</label><br>
            <input type="checkbox" name="Sub_incident" value="Injury/illness">
            <label> Injury/illness</label><br>
            <input type="checkbox" name="Sub_incident" value="Property Damage">
            <label> Property Damage</label><br><br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Reported By:</label>
        <div class="col-sm-10">
            <label >Random User</label>
        </div>
    </div>
      <hr>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
